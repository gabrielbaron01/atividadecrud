<div class="container mt-3">
  <h2>Cadastrar Fornecedores</h2>
  <form [formGroup]="forncedorForm" (ngSubmit)="inserir()">
    <div class="mb-3 mt-3">
      <label for="nome">Nome:</label>
      <input type="nome" class="form-control" id="nome" placeholder="insira seu nome" name="nome" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="endereco">Endereço:</label>
      <input type="endereco" class="form-control" id="endereco" placeholder="Insira seu endereço" name="endereco" formControlName="endereco">
    </div>
    <div class="mb-3">
      <label for="telefone">Telefone:</label>
      <input type="telefone" class="form-control" id="telefone" placeholder="Insira seu telefone" name="telefone" formControlName="telefone">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
